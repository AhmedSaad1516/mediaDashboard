<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner py-4">
        <!-- Login -->
        <div class="card">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center mb-4 mt-2">
              <a href="index.html" class="app-brand-link gap-2">
                <span class="app-brand-logo demo">
                  <svg width="32" height="22" viewBox="0 0 32 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M0.00172773 0V6.85398C0.00172773 6.85398 -0.133178 9.01207 1.98092 10.8388L13.6912 21.9964L19.7809 21.9181L18.8042 9.88248L16.4951 7.17289L9.23799 0H0.00172773Z" fill="#7367F0"></path>
                    <path opacity="0.06" fill-rule="evenodd" clip-rule="evenodd" d="M7.69824 16.4364L12.5199 3.23696L16.5541 7.25596L7.69824 16.4364Z" fill="#161616"></path>
                    <path opacity="0.06" fill-rule="evenodd" clip-rule="evenodd" d="M8.07751 15.9175L13.9419 4.63989L16.5849 7.28475L8.07751 15.9175Z" fill="#161616"></path>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M7.77295 16.3566L23.6563 0H32V6.88383C32 6.88383 31.8262 9.17836 30.6591 10.4057L19.7824 22H13.6938L7.77295 16.3566Z" fill="#7367F0"></path>
                  </svg>
                </span>
                <span class="app-brand-text demo text-body fw-bold ms-1">Social Media Dashboard</span>
              </a>
            </div>
            <!-- /Logo -->
            <h4 class="mb-1 pt-2">Welcome to Social Media Dashboard! 👋</h4>
            <p class="mb-4">Please sign-in to your account </p>

            <form [formGroup]="LoginForm" id="formAuthentication" class="mb-3 fv-plugins-bootstrap5 fv-plugins-framework" action="index.html" method="POST" novalidate="novalidate">
                <div *ngIf="showError" class="alert alert-danger d-flex align-items-center" role="alert">
                    <span class="alert-icon text-danger me-2">
                      <i class="ti ti-ban ti-xs"></i>
                    </span>
                    This Email Or Password Is Nor Valid!
                  </div>
                <div class="mb-3 fv-plugins-icon-container">
                <label for="email" class="form-label">email *</label>
                <input formControlName="email" type="text" class="form-control" id="email" name="email-username" placeholder="Enter your Phone" autofocus="">
              <div class="fv-plugins-message-container invalid-feedback"></div></div>
              <div class="mb-3 form-password-toggle fv-plugins-icon-container">
                <div class="d-flex justify-content-between">
                  <label class="form-label" for="password">Password *</label>
                 
                </div>
                <div class="input-group input-group-merge has-validation">
                  <input  [type]="changetype?'password':'text'" formControlName="password" type="password" id="password" class="form-control" name="password" placeholder="············" aria-describedby="password">
                  <span (click)="viewpass()" class="input-group-text cursor-pointer"><i style="font-size: 17px;"[ngClass]="visible?'ti ti-eye-off':'ti ti-eye'"></i></span>
                </div><div class="fv-plugins-message-container invalid-feedback"></div>
              </div>
             
              <div class="mb-3">
                <button  (click)="login()" [disabled]="LoginForm.invalid" class="btn btn-primary d-grid w-100 waves-effect waves-light" type="submit">Sign in</button>
              </div>
            <input type="hidden"></form>

          
           
          
          </div>
        </div>
        <!-- /Register -->
      </div>
    </div>
  </div>
