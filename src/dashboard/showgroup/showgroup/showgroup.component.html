<div *ngIf="img" class="preloader">
    <div class="preloader-inner">
    <div class="preloader-icon">
    <span></span>
    <span></span>
    </div>
    </div>
    </div>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">

        <div class="layout-page">
            <div class="content-wrapper">
                <div class="content-wrapper">
                    <!-- Content -->

                    <div class="container-xxl flex-grow-1 container-p-y">
                        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">User / View /</span> Group
                        </h4>
                        <div class="row">


                            <!-- User Content -->
                            <div class="col-xl-12 col-lg-7 col-md-7 order-0 order-md-1">
                                <!-- User Pills -->
                                <ul class="nav nav-pills flex-column flex-md-row mb-4">
                                    <li class="nav-item">
                                        <a class="nav-link" routerLink="/detalis-users/{{id}}">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-message-2-share" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                                <path d="M8 9h8"></path>
                                                <path d="M8 13h6"></path>
                                                <path d="M12 21l-3 -3h-3a3 3 0 0 1 -3 -3v-8a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6"></path>
                                                <path d="M16 22l5 -5"></path>
                                                <path d="M21 21.5v-4.5h-4.5"></path>
                                             </svg>
                                             Post</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link"routerLink="/detalis-group/{{id}}">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-users-group" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                                <path d="M10 13a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
                                                <path d="M8 21v-1a2 2 0 0 1 2 -2h4a2 2 0 0 1 2 2v1"></path>
                                                <path d="M15 5a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
                                                <path d="M17 10h2a2 2 0 0 1 2 2v1"></path>
                                                <path d="M5 5a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
                                                <path d="M3 13v-1a2 2 0 0 1 2 -2h2"></path>
                                             </svg>
                                                
                                                Groups</a>
                                    </li>
                                    <li class="nav-item">
                                     
                                        <a class="nav-link" routerLink="/detalis-reels/:id">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-video" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                                <path d="M15 10l4.553 -2.276a1 1 0 0 1 1.447 .894v6.764a1 1 0 0 1 -1.447 .894l-4.553 -2.276v-4z"></path>
                                                <path d="M3 6m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z"></path>
                                             </svg>
                                            
                                            
                                            Reels </a>
                                        
                                    </li>
                                 
                                 
                                </ul>
                                <!--/ User Pills -->

                                <!-- Project table -->
                                <div class="card mb-4">
                                    <h5 class="card-header">User's Projects List</h5>
                                    <div class="table-responsive mb-3">
                                        <div id="DataTables_Table_0_wrapper"
                                            class="dataTables_wrapper dt-bootstrap5 no-footer">
                                            <div
                                                class="d-flex justify-content-between align-items-center flex-column flex-sm-row mx-4 row">
                                           
                                                <div style="text-align: center;" *ngIf="show" class="alert alert-primary alert-dismissible" role="alert">
                                                    There are no groups!
                                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                                  </div>
                                            </div>
                                            <table   id="example"     datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"   class="datatables-basic table dataTable no-footer dtr-column"
                                      
                                            style="width: 1216px;">
                                            <thead style="    border-bottom: 1px solid #dbdade;">
                                                <tr>
                                              
                                                    <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                    rowspan="1" colspan="1" style="width: 119px;"
                                                    aria-label="Name: activate to sort column ascending">Id</th>
                                                    <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                        rowspan="1" colspan="1" style="width: 119px;"
                                                        aria-label="Name: activate to sort column ascending"> Name</th>
    
    
                                                    <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                        rowspan="1" colspan="1" style="width: 123px;"
                                                        aria-label="Email: activate to sort column ascending">Description</th>
                                                    <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                        rowspan="1" colspan="1" style="width: 107px;"
                                                        aria-label="Date: activate to sort column ascending">Photo</th>
                                                        <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                        rowspan="1" colspan="1" style="width: 107px;"
                                                        aria-label="Date: activate to sort column ascending">Created At </th>
                                                        <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                        rowspan="1" colspan="1" style="width: 107px;"
                                                        aria-label="Date: activate to sort column ascending">Updated At </th>
                                                 
                                                    <th class="sorting_disabled" rowspan="1" colspan="1"
                                                        style="width: 151px;" aria-label="Actions">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let item of groups ;let index=index" class="odd">
                                                    <td >{{item.id}}</td>
                                                <td >{{item.name}}</td>
                                              
                                            <td >
                                                {{item.description}}
                                            </td>
                                            <td> 
                                                <img  class="myu" [src]="item.cover" alt="">
                                            </td>
                                                <td>
                                                    {{item.created_at}}
                                                </td>
                                                <td>
                                                    {{item.updated_at}}
                                                </td>
                                              
                      
                                                <td>
                                                    <button type="button" class="btn btn-danger waves-effect waves-light" data-bs-toggle="modal" data-bs-target="#modalToggle">
                                                   Delete
                                                    </button>
                                                    <div class="modal fade" id="modalToggle" aria-labelledby="modalToggleLabel" tabindex="-1" style="display: none;" aria-hidden="true">
                                                      <div class="modal-dialog modal-dialog-centered">
                                                        <div class="modal-content">
                                                          <div class="modal-header">
                                                              <h2 class="modal-title" style="border-bottom: 2px outset red;">warning</h2>
  
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                          </div>
                                                          <div class="modal-body">                                          Are You Sure That You Want To Discard Your Changes ?
                                                          </div>
                                                          <div class="modal-footer">
                                                            <button (click)="deleteGroup(item.id)" class="btn btn-danger waves-effect waves-light
                                                           " data-bs-target="#modalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal">
                                                            Delete
                                                            </button>
                                                            <button data-bs-dismiss="modal" aria-label="Close"  class="btn btn-primary waves-effect waves-light" data-bs-target="#modalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal">
                                                             Cancel
                                                             </button>
                                                          </div>
                                                        </div> 
                                                      </div>
                                                    </div>
  
                                          </td>
                                               <!-- <td>
                                                <button style=" margin-top: 22px;  " (click)="updateinterestss(item)" type="button" class="btn btn-success waves-effect waves-light">Updae</button>
    
                                               </td> -->
                                                </tr>
                                            </tbody>
                                        </table>
                                       
                                        </div>
                                    </div>
                                </div>
                                <!-- /Project table -->
                            </div>
                            <!--/ User Content -->
                        </div>


                    </div>


                    <div class="content-backdrop fade"></div>
                </div>
            </div>
        </div>
    </div>
</div>
