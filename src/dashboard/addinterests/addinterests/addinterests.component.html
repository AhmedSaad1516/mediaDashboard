<div *ngIf="img" class="preloader">
  <div class="preloader-inner">
  <div class="preloader-icon">
  <span></span>
  <span></span>
  </div>
  </div>
  </div>
<div class="col-md-12">
    <div  class="card mb-4">
      <h5 *ngIf="!data" class="card-header">Add New Interests</h5>
      <h5 *ngIf="data"  class="card-header">Update  Interests</h5>
      <div *ngIf="showError" class="alert alert-danger d-flex align-items-center" role="alert">
        <span class="alert-icon text-danger me-2">
          <i class="ti ti-ban ti-xs"></i>
        </span>
        This Name Unique!
      </div>
      <div [formGroup]="forminterests" class="card-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Title</label>
          <input formControlName="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Add Title...">
          <small class="text-danger" *ngIf="forminterests.get('name')?.touched && forminterests.get('name')?.invalid"> The Name Is Required !</small>

        </div>
        <div class="mb-3">
            <label *ngIf="!data" for="selected" type="button" class="btn btn-primaryl" > Select Icon</label>
            <label  *ngIf="data" for="selected" type="button" class="btn btn-primaryl" > Change Icon</label>

            <div  role="alert" >
                <div>
                 <p>{{url? photoName:forminterests.value.photo}}</p>                        
                </div>
                <img class="myu" [src]="url? url:forminterests.value.icon" alt="">
              </div>
              <small class="text-danger" *ngIf="forminterests.get('icon')?.touched && forminterests.get('icon')?.invalid"> The Role Is Required !</small>

                        <input type="file" (change)="selectPhoto($event)" id="selected" hidden class="form-control">

            </div>

            <div class="col-sm-12">
                <button *ngIf="!data" (click)="addInterests()" 
                [disabled]="forminterests.invalid"
                type="submit"
                    class="btn btn-success waves-effect waves-light">Add</button>
                    <button *ngIf="data" (click)="update()" 
                    [disabled]="forminterests.invalid"
                    type="submit"
                    class="btn btn-primary waves-effect waves-light">Update</button>
                <button style="    margin-left: 12px; " (click)="close()" type="reset" class="btn btn-outline-secondary waves-effect"
                    >Cancel</button>
            </div>
      </div>
    </div>
  </div>
