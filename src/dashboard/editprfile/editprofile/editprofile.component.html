<div *ngIf="img" class="preloader">
    <div class="preloader-inner">
    <div class="preloader-icon">
    <span></span>
    <span></span>
    </div>
    </div>
    </div>
<div class="col-md-12">
    <div style="    height: 449px;" class="card mb-4">
   
      <h5 *ngIf="data"  class="card-header">Update  Profile</h5>
      <div *ngIf="showError" class="alert alert-danger d-flex align-items-center" role="alert">
        <span class="alert-icon text-danger me-2">
          <i class="ti ti-ban ti-xs"></i>
        </span>
        This Name Unique!
      </div>
      <div [formGroup]="formEdit" class="card-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input formControlName="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Add Name...">
          <small class="text-danger" *ngIf="formEdit.get('name')?.touched && formEdit.get('name')?.invalid"> The Name Is Required !</small>

        </div>
        <div class="mb-3">
            <label  *ngIf="data" for="selected" type="button" class="btn btn-primaryl" > Change Photo</label>

            <div  role="alert" >
                <div>
                 <p>{{url? photoName:formEdit.value.photo}}</p>                        
                </div>
                <img class="myu" [src]="url? url:formEdit.value.photo" alt="">
              </div>
                        <input type="file" (change)="selectPhoto($event)" id="selected" hidden class="form-control">
                        <small class="text-danger" *ngIf="formEdit.get('photo')?.touched && formEdit.get('photo')?.invalid"> The Photo Is Required !</small>

            </div>

            <div class="col-sm-12">
       
                    <button (click)="updateDataProfile()" 
                    [disabled]="formEdit.invalid"
                    type="submit"
                    class="btn btn-primary waves-effect waves-light">Update</button>
                <button style="    margin-left: 12px; " (click)="close()" type="reset" class="btn btn-outline-secondary waves-effect"
                    >Cancel</button>
            </div>
      </div>
    </div>
  </div>
